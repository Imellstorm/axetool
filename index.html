<!DOCTYPE html>
<html>
<head>
  <title>WCAG Axe Tool</title>
</head>
<body>
  <div style="text-align:center; margin-top:200px; width:100%;">
    <h1>Проверка сайта на WCAG</h1>
    <form id="scan-form">
      <input type="url" id="url" placeholder="https://example.com" required>
      <select id="limit">
        <option value="3">3</option>
        <option value="all">all</option>
      </select>
      <button type="submit" id="submit_btn">Сканировать</button>
    </form>
    <img id="loader" src="https://media.tenor.com/IfbOs_yh89AAAAAM/loading-buffering.gif" style="display:none;">
  </div>
  <pre id="result"></pre>

  <script>
    document.getElementById('scan-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('loader').style.display = "inline";
      document.getElementById('submit_btn').style.display = "none";
      const url = document.getElementById('url').value;
      const limit = document.getElementById('limit').value;
      const response = await fetch('https://axetool.devpoint.me/api/scan', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
          url: url,
          limit: limit
        })
      });
      const result = await response.json();
      document.getElementById('result').textContent = JSON.stringify(result, null, 2);
      document.getElementById('loader').style.display = "none";
    });
  </script>
</body>
</html>
